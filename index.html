<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>candy factory game thing</title>
</head>

<body>
    <div id="ui" v-bind:class="{highQuality:highQuality}">
        <div id="views">
            <div id="menus" v-bind:class="{open:menu!=null}" class="viewBox">
                <div class="menuView" v-if="menu == upgradesMenu">upgrades</div>
                <div class="menuView" v-if="menu == hireMenu">hire</div>
                <div class="menuView" v-if="menu == shopMenu">shop</div>
                <div class="menuView" v-if="menu == settingsMenu">settings</div>
            </div>
        </div>
        <div id="navItems" ref="navItems">
            <div v-on:click="closeMenu" class="navItemsItem accent" style="float: left;">
                <span class="title">{{player.name}}</span> <br>
                ${{formattedMoney}}
            </div>
            <div v-on:click="openMenu(upgradesMenu)" class="navItemsItem" style="float: left;">
                <i class="material-icons">business_center</i>
                <span class="content">Upgrades</span>
            </div>
            <div class="navItemsItem" style="float: left;">
                <i class="material-icons">person_add</i>
                <span class="content">Hire Workers</span>
            </div>
            <div class="navItemsItem" style="float: left;">
                <i class="material-icons">storefront</i>
                <span class="content">Item Shop</span>
            </div>
            <div class="navItemsItem" style="float: right;">
                <i class="material-icons">settings</i>
                <span class="content">Settings</span>
            </div>
        </div>
    </div>
    <div id="loading">
        <div id="loadingHeader">LOADING...</div>
        <div id="loadingText"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./scripts/three.min.js"></script>
    <script src="./scripts/postprocessing.min.js"></script>
    <script src="./scripts/core.js" type="module"></script>
</body>

</html>
